<template>
    <lightning-card title="Record View Form">
        <lightning-record-view-form record-id={recordId} object-api-name={objectApiName}>
            <div class="slds-grid slds-gutters">
                <div class="slds-col">
                    <lightning-output-field field-name={fieldsObject.Name}></lightning-output-field>
                    <lightning-output-field field-name={fieldsObject.Industry}></lightning-output-field>
                </div>
                <div class="slds-col">
                    <lightning-output-field field-name={fieldsObject.Rating}></lightning-output-field>
                    <lightning-output-field field-name={fieldsObject.Revenue}></lightning-output-field>
                </div>
            </div>
        </lightning-record-view-form>
    </lightning-card>
</template>
