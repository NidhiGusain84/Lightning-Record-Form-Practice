<template>
    <lightning-card title=" Record Edit Form - Edit Mode">
        <lightning-record-edit-form record-id={recordId} object-api-name={objectApiName} onsuccess={successHandler}
            onerror={errorHandler} onsubmit={submitHandler}>
            <lightning-messages> </lightning-messages>
            <div class="slds-var-p-around_small">
                <lightning-input-field field-name={fields.name}></lightning-input-field>
                <lightning-input-field field-name={fields.industry}></lightning-input-field>
                <lightning-input-field field-name={fields.type}></lightning-input-field>
            </div>
            <div class="slds-var-p-around_small">
                <lightning-button type="submit" variant="brand" label="Save Account"></lightning-button>
                <lightning-button class="slds-var-p-around_small" variant="brand" label="Reset Button"
                    onclick={clickHandler}></lightning-button>
            </div>
        </lightning-record-edit-form>
    </lightning-card>
    <lightning-card title=" Record Edit Form - Create Mode">
        <lightning-record-edit-form object-api-name={objectApiName} onsuccess={successHandler} onerror={errorHandler}
            onsubmit={submitHandler}>
            <lightning-messages> </lightning-messages>
            <div class="slds-var-p-around_small">
                <lightning-input-field field-name={fields.name}></lightning-input-field>
                <lightning-input-field field-name={fields.industry}></lightning-input-field>
                <lightning-input-field field-name={fields.type}></lightning-input-field>
            </div>
            <div class="slds-var-p-around_small">
                <lightning-button type="submit" variant="brand" label="Create Account"></lightning-button>
                <lightning-button class="slds-var-p-around_small" variant="brand" label="Reset Button"
                    onclick={clickHandler}></lightning-button>
            </div>
        </lightning-record-edit-form>
    </lightning-card>
</template>
